<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="ShoppingListApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <div ng-controller="ToBuyController">
      <!-- To Buy List -->
      <div class="col-md-6">
      <h2>To Buy:</h2>
      <ul>
        <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
      </ul>
      <div class="emptyMessage">Everything is bought!</div>
      </div>
    </div>

    <div ng-controller="HasBoughtController">
      <!-- Already Bought List -->
      <div class="col-md-6">
        <h2>Already Bought:</h2>

        <ul>
          <li>Bought 10 cookies</li>
        </ul>

        <div class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
