<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>

</head>

<body ng-app="ShoppingListApp">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <div ng-controller="ToBuyController as toBuy">
        <!-- To Buy List -->
        <div id="left-section" class="col-md-6 section">
          
          <h2>To Buy:</h2>

          <ul ng-repeat="data in toBuy.items">
            <li>{{data.quantity}} of {{data.name}}
              <button class="btn btn-default" ng-click="toBuy.handleBuy($index)">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>

          <div>
            <div class="emptyMessage" ng-if="toBuy.isVisible()">Everything is bought!</div>
          </div>
        </div>
      </div>

      <div ng-controller="HasBoughtController as bought">
        <!-- Already Bought List -->
        <div class="col-md-6">
          
          <h2>Already Bought:</h2>

          <ul ng-repeat="data in bought.items">
            <li>{{data.quantity}} of {{data.name}}</li>
          </ul>

          <div >
            <div class="emptyMessage" ng-if="bought.isVisible()">Nothing bought yet.</div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
