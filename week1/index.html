<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.js" type="application/javascript"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
  <div class="container">
    <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
      <div class="form-group">
        <!-- accept empty items -->
        <input type="checkbox" value="check" id="accept" name="accept" ng-model="accept">
        <label for="accept">Exclude empty items</label>

        <!-- lunch items -->
        <input id="lunch-menu" type="text"
          placeholder="list comma separated dishes you usually have for lunch"
          class="form-control"
          ng-model = "items">
      </div>

      <!-- Check items -->
      <div class="form-group">
          <button class="btn btn-default"
            ng-click="checkItems()">Check If Too Much</button>
      </div>

      <!-- result message  -->
      <div class="{{state}} form-group">
        {{message}}
      </div>

    </div> <!-- ng-controller -->
   </div> <!-- container -->

</body>
</html>
